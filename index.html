<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Footer with Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-400 dark:bg-gray-900">
  <div class="container mx-auto py-12">
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
      <!-- Subscription Section -->
      <div class="max-w-lg">
        <h1 class="text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">Subscribe to Our Newsletter ‧₊˚❀༉‧₊˚.</h1>
        <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row md:space-x-2">
          <input type="email" placeholder="Your email address" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-black-500 dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
          <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-opacity-80 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">Subscribe</button>
        </div>
      </div>
      
      <!-- Quick Links -->
      <div class="ml-auto">
        <h2 class="font-semibold text-[#313131] dark:text-white">Quick Links</h2>
        <ul class="mt-4">
          <li><a href="#" class="text-[#313131] dark:text-white hover:text-[#d86943]">Home</a></li>
          <li><a href="#" class="text-[#313131] dark:text-white hover:text-[#d86943]">Who We Are</a></li>
          <li><a href="#" class="text-[#313131] dark:text-white hover:text-[#d86943]">Our Philosophy</a></li>
        </ul>
      </div>
      
      <!-- Technologies -->
      <div class="ml-auto">
        <h2 class="font-semibold text-[#313131] dark:text-white">Technologies</h2>
        <ul class="mt-4">
          <li><a href="#" class="text-[#313131] dark:text-white hover:text-[#d86943]">HTML</a></li>
          <li><a href="#" class="text-[#313131] dark:text-white hover:text-[#d86943]">CSS</a></li>
          <li><a href="#" class="text-[#313131] dark:text-white hover:text-[#d86943]">JavaScript</a></li>
        </ul>
      </div>
    </div>
    
     <!-- Footer Bottom Section -->
     <hr class="border-[#d86943] my-6">
     <div class="flex items-center justify-between">
       <p class="text-[#313131] dark:text-white">© 2024 Codespace. All rights reserved.</p>
     </div>
   </div>
 </body>
 </html>
